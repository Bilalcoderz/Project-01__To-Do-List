<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="align">
    <div class="container">
        <div class="row">
            <h2>To Do List <img src="images/icon.png" alt=""></h2>
        </div>
        <div class="task">
            <input type="text" name="add-task" id="type-task" placeholder="Add your task">
            <button class="add-button" onclick="addTask()" type="button"><a href="">Add</a></button>
        </div>
        <ul id="list-container">
        </ul>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
